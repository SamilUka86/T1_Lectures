<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA & MAPS</title>
</head>
<body>
    <!-- Image-map.net-> for coordinates in the image -->
     <img src="logo.png" usemap="#work" width="800" height="300">
     <map name="#work">
            <area shape="rect" coords="150,78,379,249" href="Rect.png" target="_blank">
            <area shape="poly" coords="469,75,384,245,554,242" href="triangle.png" target="_blank">
            <area shape="circle" coords="652,161,100" href="Circle.png" target="_blank">
     </map>
     <pre> Hello
          <h1>Hi</h1>
     </pre>
     <pre>Hello
        <b>Hi</b>
     </pre>
</body>
</html>
