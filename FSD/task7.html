<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="500" width="500" style="border: 1px solid red;">
        <line x1="0" y1="0" x2="500" y2="500" stroke-width="2px" stroke="tomato"/>
        <line x1='0' y1='500' x2='500' y2='0' stroke-width="2px" stroke="cyan"/>
    </svg>

    <svg height="500" width="500" style="border: 2px dotted green ;">
        <rect x="10" y="10" stroke="tomato" height="200" width="300" stroke-width="2px" fill="cyan"/>
        <rect x="50" y="300" stroke="tomato" height="50" width="50" rx="10" ry="10" stroke="cyan" stroke-width="2px" fill="tomato"/>
    </svg>

    <svg height="500" width="500" style="border: 2px dotted green ;">
        <circle cx="150" cy="100" r="50" fill="blue" stroke="green" stroke-width="2px"/>
        <ellipse cx="300" cy="300" rx="150" ry="100" fill="yellow" stroke="green" stroke-width="2px">     
    </svg>

    <svg height="500" width="500" style="border: 2px dotted black ;">
        <line x1="100" y1="110" x2="250" y2="0" stroke-width="4px" stroke="tomato"/>
        <line x1="250" y1="0" x2="380" y2="110" stroke-width="4px" stroke="tomato"/>
        <circle cx="250" cy="60" r="30" fill="blue" stroke="green" stroke-width="2px"/>
        <rect x="100" y="110" style="stroke: tomato;" height="500" width="279" stroke-width="4px" fill="none" />
        <rect x="210" y="350" style="stroke: tomato;" height="500" width="80" stroke-width="4px" fill="brown" />
    </svg>

    <svg height="375" width="350" style="border: 2px dotted  ;">
        <polygon points="250,10,150,110,350,110" stroke="tomato" stroke-width="2px" fill="cyan" fill-rule="nonzero/evenodd"/>
    </svg>

    <svg height="500" width="500" style="border: 2px dotted  ;">
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="tomato" stroke-width="2px" fill="cyan" fill-rule="evenodd"/>
    </svg>

    <svg height="250" width="250" style="border: 2px dotted  ;">
       <rect  height="100%" width="100%"  fill="grey"/>
       <circle cx="120" cy="120" r="80" fill="cyan" />
       <text x="70" y="130" font-size="60" fill="white">SVG</text>
    </svg>

    <svg height="250" width="250" style="border: 2px dotted  ;">
        <circle cx="150" cy="120" r="80" fill="tomato"  /> 
       <circle cx="100" cy="120" r="80" fill="cyan" />
    </svg>

    <svg height="200" width="300" style="border: 2px solid black ;">
        <rect x="0" y="0"  height="66.67" width="300" stroke-width="2px" fill="orange"/>
        <circle cx="150" cy="100" r="30" fill="blue" /> 
        <rect x="0" y="66.67" height="100" width="300" stroke-width="2px" fill="none"/>
        <rect x="0" y="133.34" height="100" width="300" stroke-width="2px" fill="green"/>
    </svg>

    <svg height="200" width="200" style="border: 2px solid black ;">
        <circle cx="100" cy="200" r="80" fill="violet"/> 
        <circle cx="100" cy="200" r="70" fill="indigo"/> 
        <circle cx="100" cy="200" r="60" fill="blue"/> 
        <circle cx="100" cy="200" r="50" fill="green"/> 
        <circle cx="100" cy="200" r="40" fill="yellow"/> 
        <circle cx="100" cy="200" r="30" fill="orange"/> 
        <circle cx="100" cy="200" r="20" fill="red"/> 
    </svg>

    <svg height="300" width="600" style="border: 2px solid black ;">
        <rect x="40" y="20"  height="270" width="520" stroke="black" stroke-width="2px" fill="none"/>
        <circle cx="300" cy="155" r="135" fill="none" stroke="black" stroke-width="2px" /> 
        <line x1="300" y1="20" x2="300" y2="290" stroke-width="2px" stroke="black"/>
    </svg>

    <svg height="200" width="200"  >
        <rect height="210" width="250" fill="orange"/>
        <text x="75" y="115" font-size="30" fill="black">Sun</text>
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="black" stroke-width="2px" fill="white" fill-rule="evenodd"/>
    </svg>
    <svg height="200" width="200" >
        <circle cx="100" cy="110" r="90" fill="orange" stroke="black" stroke-width="2px" />
        <text x="75" y="115" font-size="30" fill="black">Sun</text>
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="black" stroke-width="2px" fill="white" fill-rule="evenodd"/>
    </svg>

</body>
</html>
